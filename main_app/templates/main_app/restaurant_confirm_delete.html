{% extends 'base.html' %}

{% block content %} 

    <h1 class="title">Delete Restaurant</h1> 

    <h4 class="title">Are you sure you want to Delete:
        <span class="teal-text" > {{object.name}} </span>
    </h4>

    <form action="" method="post">
        {% csrf_token %} 
        <input type="submit" value="Yes" class="btn"> 
        <a href="{% url 'detail' restaurant.id %}" class="btn" value="Cancel"> Cancel</a>
    </form>

{% endblock %}
