{% extends 'base.html' %} {% block content %} 

{% if object %}
<h1 class="title">Edit <span class="teal-text"> {{object.name}} </span></h1>
{% else %}
<h1>Add Restaurant</h1>
{% endif %}

<div id="card-detail">
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br />
        <input type="submit" value="Submit" class="btn" />
    </form> 
</div>

{% endblock %}
